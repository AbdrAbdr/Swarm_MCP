name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  publish:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check if version already published
        id: version-check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "Local version: $PACKAGE_VERSION"
          PUBLISHED=$(npm view mcp-swarm version 2>/dev/null || echo "none")
          echo "Published version: $PUBLISHED"
          if [ "$PACKAGE_VERSION" = "$PUBLISHED" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Version $PACKAGE_VERSION already published, skipping"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Will publish version $PACKAGE_VERSION"
          fi

      - name: Publish to npm
        if: steps.version-check.outputs.skip != 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.version-check.outputs.skip != 'true'
        run: |
          VERSION="v${{ steps.version-check.outputs.version }}"
          echo "Creating release $VERSION"
          gh release create "$VERSION" \
            --title "$VERSION" \
            --generate-notes \
            --target main \
            --latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
